<!DOCTYPE html>
<html>
<head>
<style>
.filter-icon {
  cursor: pointer;
}
.filter-dropdown {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}
.filter-dropdown input[type="checkbox"] {
  margin-right: 5px;
}
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Value 1</td>
      <td>Value A</td>
      <td>Value X</td>
    </tr>
    <tr>
      <td>Value 2</td>
      <td>Value A</td>
      <td>Value Y</td>
    </tr>
    <tr>
      <td>Value 1</td>
      <td>Value B</td>
      <td>Value X</td>
    </tr>
    <tr>
      <td>Value 3</td>
      <td>Value A</td>
      <td>Value Z</td>
    </tr>
    <tr>
      <td>Value 2</td>
      <td>Value B</td>
      <td>Value Y</td>
    </tr>
  </tbody>
</table>

<script>
function createFilterDropdown(column, table) {
  const uniqueValues = new Set();
  const columnCells = table.querySelectorAll(`tbody td:nth-child(${column + 1})`); 
  columnCells.forEach(cell => uniqueValues.add(cell.textContent));

  const dropdown = document.createElement('div');
  dropdown.classList.add('filter-dropdown');

  uniqueValues.forEach(value => {
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = `filter-${column}-${value}`;
    checkbox.checked = true; 

    const label = document.createElement('label');
    label.htmlFor = `filter-${column}-${value}`;
    label.textContent = value;

    dropdown.appendChild(checkbox);
    dropdown.appendChild(label);
    dropdown.appendChild(document.createElement('br'));

    checkbox.addEventListener('change', () => {
      const rows = table.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const cell = row.cells[column];
        if (checkbox.checked && cell.textContent !== value) {
          row.style.display = 'none';
        } else if (!checkbox.checked && cell.textContent === value) {
          row.style.display = 'none';
        } else {
          row.style.display = '';
        }
      });
    });
  });

  return dropdown;
}

const table = document.querySelector('table');
const headers = table.querySelectorAll('thead th');

headers.forEach((header, index) => {
  const filterIcon = document.createElement('span');
  filterIcon.classList.add('filter-icon');
  filterIcon.textContent = 'â–¼';

  header.appendChild(filterIcon);

  const dropdown = createFilterDropdown(index, table);
  header.appendChild(dropdown);

  filterIcon.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });
});

</script>

</body>
</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container d-none">
    <div class="d-flex flex-column justify-content-center align-items-start p-2 my-2 rounded bg-light border">
      <div class="d-flex justify-content-start align-items-center fw-bold w-100">
        <button class="btn btn-sm btn-light me-5" title="View/Hide Details"><i class="bi bi-plus"></i></button>

        <div class="d-flex justify-content-start align-items-center banks-list gap-5">
          <div class="d-flex justify-content-center align-items-center gap-2 small">
            <span class="bank">AXIS</span>
            <span class="amount">25000</span>
          </div>
          <div class="d-flex justify-content-center align-items-center gap-2 small">
            <span class="bank">SBI</span>
            <span class="amount">25000</span>
          </div>
          <div class="d-flex justify-content-center align-items-center gap-2 small">
            <span class="bank">PNB</span>
            <span class="amount">25000</span>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-2 small ms-auto">
          <span class="bank me-3">FY</span>
          <select name="fyear" id="fyear" class="form-select">
            <option value="2025">2025</option>
          </select>
        </div>
      </div>

      <div class="justify-content-start align-items-center gap-4 details d-none">details</div>
    </div>
  </div>

  <div class="container-md d-flex flex-column gap-2">
    <div class="d-flex justify-content-between align-items-center py-2">
      <ul class="nav nav-tabs " id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">Disabled</button>
        </li>
      </ul>

      <div class="d-flex jcb aic gap-2">
        <span class="fw-bold">FILTER</span>
        <select class="form-select form-select-sm" id="selectMonth" style="width: 125px;"></select>
        <input class="form-control form-control-sm" id="selectYear" style="width: 100px;" />
        <button class="btn btn-sm btn-primary" title="Filter Data">Apply</button>
      </div>
    </div>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">1</div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">2</div>
      <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">3</div>
      <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">4</div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

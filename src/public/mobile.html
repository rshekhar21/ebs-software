<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
    <div class="progress-bar" style="width: 25%"></div>
  </div>

  <!-- <div class="progress position-absolute start-0 bottom-0 w-100" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
    <div class="progress-bar" style="width: 25%"></div>
  </div> -->

  <div class="progress position-absolute start-0 bottom-0 w-100" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="height: 5px;">
    <div class="progress-bar" style="width: 25%;"></div>
  </div>

  <div class="container-fluid d-lg-none p-0">
    <div class="d-flex flex-column vh-100">
      <div class="rounded-top bg-light p-2 d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-center align-items-center gap-2  fs-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="pt-1" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
            <path d="M292.31-115.38q-25.31 0-42.66-17.35-17.34-17.35-17.34-42.65 0-25.31 17.34-42.66 17.35-17.34 42.66-17.34 25.31 0 42.65 17.34 17.35 17.35 17.35 42.66 0 25.3-17.35 42.65-17.34 17.35-42.65 17.35Zm375.38 0q-25.31 0-42.65-17.35-17.35-17.35-17.35-42.65 0-25.31 17.35-42.66 17.34-17.34 42.65-17.34t42.66 17.34q17.34 17.35 17.34 42.66 0 25.3-17.34 42.65-17.35 17.35-42.66 17.35ZM235.23-740 342-515.38h265.38q6.93 0 12.31-3.47 5.39-3.46 9.23-9.61l104.62-190q4.61-8.46.77-15-3.85-6.54-13.08-6.54h-486Zm-19.54-40h520.77q26.08 0 39.23 21.27 13.16 21.27 1.39 43.81l-114.31 208.3q-8.69 14.62-22.58 22.93-13.88 8.31-30.5 8.31H324l-48.62 89.23q-6.15 9.23-.38 20 5.77 10.77 17.31 10.77h435.38v40H292.31q-35 0-52.23-29.5-17.23-29.5-.85-59.27l60.15-107.23L152.31-820H80v-40h97.69l38 80ZM342-515.38h280-280Z" />
          </svg>
          <span class="text-secondary qty">0</span>
        </div>
        <span class="text-secondary display-4 amount">0.00</span>
      </div>
      <div class="p-2 h-100 d-flex flex-column position-relative">
        <!-- search/add manually -->
        <div class="position-absolute top-0 start-0 p-2 mt-2 d-flex flex-column gap-2 w-100 h-100 z-3 bg-white add-mobile-artcles d-none">
          <button class="btn btn-lg btn-outline-success w-100">+ Manually</button>
          <input type="text" class="form-control form-control-lg w-100" placeholder="search articles">
          <div class="d-flex flex-column gap-1 overflow-auto bg-white rounded h-auto z-3 h-100 d-none">
            <div class="results p-2 h-auto overflow-auto" style="max-height: 90%; min-height: 250px;"></div>
            <div class="result-details d-flex justify-content-between bg-light align-items-center p-2">
              <span class="entries-found small">25</span>
              <button class="btn btn-close"></button>
            </div>
          </div>

          <!-- manual form -->
          <div class="position-fixed top-0 start-0 w-100 h-100 p-2 bg-white overflow-auto manual-entry d-none">
            <form action="" class="mb-0 d-flex flex-column gap-2">
              <div class="form-floating">
                <input type="text" class="form-control" id="mobileProduct" placeholder="Article Name">
                <label for="mobileProduct">Article Name</label>
              </div>
              <div class="input-group">
                <div class="form-floating">
                  <input type="number" step="0.00" class="form-control" id="mobilePrice" placeholder="Price">
                  <label for="mobilePrice">Price</label>
                </div>
                <div class="form-floating">
                  <input type="number" step="0.00" class="form-control" id="mobileQty" placeholder="Quantity">
                  <label for="mobileQty">Quantity</label>
                </div>
              </div>

              <div class="d-flex flex-column gap-2 d-none more-fields">
                <div class="input-group">
                  <div class="form-floating">
                    <input type="text" step="0.00" class="form-control" id="mobileSize" placeholder="Size">
                    <label for="mobileSize">Size</label>
                  </div>
                  <div class="form-floating">
                    <input type="number" step="0.00" class="form-control" id="mobileGst" placeholder="GST">
                    <label for="mobileGst">GST</label>
                  </div>
                </div>
                <div class="input-group">
                  <div class="form-floating">
                    <input type="number" step="0.00" class="form-control" id="mobileDisc" placeholder="Discount">
                    <label for="mobileDisc">Discount</label>
                  </div>
                  <div class="form-floating">
                      <input type="number" step="0.00" class="form-control" id="mobileDiscper" placeholder="Disc %">
                      <label for="mobileDiscper">Disc %</label>
                    </div>
                </div>
                <div class="input-group">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="mobileHsn" placeholder="HSN">
                    <label for="mobileHsn">HSN</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="mobileUnit" placeholder="UNIT">
                    <label for="mobileUnit">UNIT</label>
                  </div>
                </div>
              </div>

              <div class="btn-group btn-group-lg w-100 mt-3">
                <button type="button" class="btn btn-outline-dark show-morefields"><i class="bi bi-chevron-expand"></i></button>
                <button type="rest" class="btn btn-outline-dark">Reset</button>
                <button type="button" class="btn btn-outline-dark close-mobile">Close</button>
                <button type="submit" class="btn btn-outline-dark apply-mobile">Apply</button>
              </div>
            </form>
          </div>
        </div>

        <button class="btn btn-lg btn-outline-primary mt-auto add-items position-absolute end-0 bottom-0 m-4">+ Articles</button>
      </div>
      <div class="rounded-bottom bg-light">
        <div class="btn-group w-100">
          <button class="btn  btn-light back disabled"><i class="bi bi-arrow-left-short"></i> Back</button>
          <button class="btn  btn-light back">Next <i class="bi bi-arrow-right-short"></i></button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

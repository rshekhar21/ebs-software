<!DOCTYPE html>
<html>
<head>
<title>Offline</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  background-color: #f0f0f0;
  background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><path fill="#eee" d="M50,10c-27.6,0-50,22.4-50,50s22.4,50,50,50s50-22.4,50-50S77.6,10,50,10z"/><path fill="#ddd" d="M50,10c-22.4,0-40,17.6-40,40s17.6,40,40,40s40-17.6,40-40S72.4,10,50,10z"/></svg>'); /* Simple radial gradient */
}

.offline-container {
  text-align: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
}

.offline-icon {
  font-size: 5rem;
  color: #ccc;
  margin-bottom: 20px;
}

/* Optional: Add a CSS animation for the offline icon */
@keyframes offline-pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.7;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.offline-icon {
  animation: offline-pulse 1.5s infinite;
}
</style>
</head>
<body>
  <div class="offline-container">
    <i class="offline-icon">‚ùå</i> 
    <h1>You are Offline</h1>
    <p>Please check your internet connection and try again.</p>
  </div>
</body>
</html>
